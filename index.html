<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <label for="name" style="display: block;" id="name-label">Name</label>
      <input id="name" type="text"  for="name" required>Name</input>
      <br>
      <label for="number" style="display: block;" id="email-label">Email</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="number" style="display: block;" id="number-label">Age</label>
      <input id="number" type="number" value="null" min="1" max="120" placeholder="Age">
      <br>

    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script  src="js/index.js"></script>
  </body>
</html>
