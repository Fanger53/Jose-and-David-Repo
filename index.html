<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">

      <label for="name"  id="name-label">Name</label>
      <br>
      <input id="name" type="text"  for="name" required placeholder="Name"></input>
      <br>
      <label for="number"  id="email-label" >Email</label>
      <br>
      <input type="email" name="email" id="email" required placeholder="Email">
      <br>
      <label for="number"  id="number-label">Age</label>
      <br>
      <input id="number" type="number" value="null" min="1" max="120" placeholder="Age">
      <br>
      <label for="select">Select</label>
      <br>
      <select id="dropdown" type="dropdown"> 
        <option value="student">student</option>
        <option value="other">other</option>
      </select>
      <br>
      <label for="group">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <label for="definitely">Definitely</label>
      <input type="radio" id="definitely" name="group" value="Definitely">
      <br>
      <label for="definitely">Maybe</label>
      <input type="radio" id="maybe" name="group" value="Maybe">
      <br>
      <label for="definitely">Not sure</label>
      <input type="radio" id="notSure" name="group" value="Not sure">
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script  src="js/index.js"></script>
  </body>
</html>
